<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>The Quick To-Do List</h1>
    <div id="items"></div>
    <template id="itemTemplate">
        <div class="item">
            <input type="checkbox"class="item-completed"/>
            <input type="text" class="item-description" placeholder="What Do We Get To-Do?">
        </div>
    </template>
    <button id="add">Add Items</button>
    
    <script src="main.js" defer></script>
</body>
</html>
